# zen-workflow configuration
version: "1.0"

project:
  type: webapp
  name: "my-tetris"

github:
  projects:
    enabled: true
    project_number: 3
    owner: "B16B1RD"

branch:
  pattern: "{type}/issue-{number}-{slug}"
  types:
    feature: "feat"
    bugfix: "fix"
    documentation: "docs"
    refactor: "refactor"
    chore: "chore"

commit:
  style: conventional
  enforce: false

# Iteration settings
iteration:
  enabled: false
  field_name: "Sprint"
  auto_assign: true
  show_in_list: true

language: auto
